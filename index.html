<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #a9a9a9;
            text-align: center;
            padding: 20px;
        }

        header img {
            max-width: 100px;
        }

        nav {
            background-color: #d3d3d3;
            text-align: center;
            padding: 10px;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #000;
        }

        #container {
            flex: 1;
            display: flex;
            margin: 20px;
        }

        #sidebar {
            width: 25%;
            background-color: #dcdcdc;
            padding: 10px;
        }

        #sidebar h3 {
            text-align: center;
        }

        #sidebar img {
            display: block;
            margin: 10px auto;
            max-width: 80%;
        }

        #main-content {
            width: 75%;
            padding: 20px;
            background-color: #f5f5f5;
        }

        #main-content h2 {
            text-align: center;
            color: #8b0000;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        label,
        input,
        textarea {
            margin: 10px 0;
        }

        input[type="submit"] {
            margin-top: 20px;
            padding: 10px 20px;
        }

        footer {
            background-color: #a9a9a9;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #0000ff;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <header>
        <img src="images/me4.jpg" alt="Website Logo">
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="contact.htm">Contact Us</a>
        <a href="#">About</a>
    </nav>

    <div id="container">
        <div id="sidebar">
            <h3>Video</h3>
            <p>(Self study)</p>
            <iframe width="200" height="150" src="https://youtu.be/tN6oJu2DqCM?si=L-bySLGna2JgRBg0" frameborder="1"
                allowfullscreen></iframe>
            <h3>My Pages online</h3>
            <a href="https://facebook.com" target="_blank"><img src="facebook.png" alt="Facebook"></a>
            <a href="https://twitter.com" target="_blank"><img src="twitter.png" alt="Twitter"></a>
        </div>
        <div id="main-content">
            <h2>My Profile</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">

                <label for="age">Age:</label>
                <input type="text" id="age" name="age">

                <label for="address">Address:</label>
                <textarea id="address" name="address"></textarea>

                <label for="phones">Phones:</label>
                <input type="text" id="phones" name="phones">

                <input type="submit" value="Submit">
            </form>
        </div>
    </div>

    <footer>
        <a href="#">Top of page</a>
        <p>Copyrights Â© are reserved to ITI.</p>
    </footer>

</body>

</html>
