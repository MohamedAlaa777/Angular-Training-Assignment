<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #a9a9a9;
            text-align: center;
            padding: 20px;
        }

        header img {
            max-width: 100px;
        }

        nav {
            background-color: #d3d3d3;
            text-align: center;
            padding: 10px;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #000;
        }

        #main-content {
            flex: 1;
            padding: 20px;
            background-color: #f5f5f5;
        }

        #main-content h2 {
            text-align: center;
            color: #8b0000;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin: 0 auto;
            max-width: 600px;
        }

        label,
        input,
        textarea,
        select {
            margin: 10px 0;
        }

        input[type="submit"] {
            margin-top: 20px;
            padding: 10px 20px;
        }

        footer {
            background-color: #a9a9a9;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #0000ff;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <header>
        <img src="images/me4.jpg" alt="Website Logo">
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="contact.htm">Contact Us</a>
        <a href="#">About</a>
    </nav>

    <div id="main-content">
        <h2>Contact Me</h2>
        <form action="thankyou.htm" method="get">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name">

            <label>Your opinion on the website:</label>
            <input type="radio" id="very_good" name="opinion" value="Very good">
            <label for="very_good">Very good</label><br>
            <input type="radio" id="good" name="opinion" value="Good">
            <label for="good">Good</label><br>
            <input type="radio" id="fair" name="opinion" value="Fair">
            <label for="fair">Fair</label><br>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label><br>

            <label for="status">Marital status:</label>
            <select id="status" name="status">
                <option value="single">Single</option>
                <option value="married">Married</option>

            </select><br>

            <label for="know">You know about my website from:</label>
            <select id="know" name="know" multiple>
                <option value="internet">Internet</option>
                <option value="friend">Friend</option>
                <option value="search_engine">Search engine</option>
                <option value="other">Other</option>
            </select><br>

            <label for="mail">Mail:</label>
            <input type="email" id="mail" name="mail"><br>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject"><br>

            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea><br>

            <input type="submit" value="Submit">
        </form>
    </div>

    <footer>
        <a href="#">Top of page</a>
        <p>Copyrights Â© are reserved to ITI.</p>
    </footer>

</body>

</html>
